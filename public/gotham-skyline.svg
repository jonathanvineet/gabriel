  <circle cx="1260" cy="600" r="2.5" fill="#ffd700" opacity="0.5"/>
  <circle cx="1230" cy="620" r="3" fill="#ffd700" opacity="0.7" filter="url(#glow)"/>

  <circle cx="1460" cy="560" r="3" fill="#ffd700" opacity="0.6" filter="url(#glow)"/>
  <circle cx="1480" cy="580" r="2.5" fill="#ffd700" opacity="0.5"/>
  <circle cx="1450" cy="600" r="3" fill="#ffd700" opacity="0.7" filter="url(#glow)"/>

  <circle cx="1690" cy="610" r="3" fill="#ffd700" opacity="0.6" filter="url(#glow)"/>
  <circle cx="1710" cy="630" r="2.5" fill="#ffd700" opacity="0.5"/>
  <circle cx="1680" cy="560" r="3" fill="#ffd700" opacity="0.7" filter="url(#glow)"/>

  <!-- Bat-Signal inspired element -->
  <circle cx="1900" cy="250" r="80" fill="none" stroke="#ffd700" stroke-width="2" opacity="0.3"/>
  <path d="M 1900 200 L 1920 220 L 1900 250 L 1880 220 Z" fill="#ffd700" opacity="0.2" filter="url(#glow)"/>
</svg>